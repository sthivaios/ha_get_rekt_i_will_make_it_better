	<script>
		function updateTime() {
			const now = new Date();
			const date = now.toLocaleTimeString("en-US", {
				weekday: "long",
				month: "long",
				day: "numeric",
				year: "numeric",
				hour: "numeric",
				minute: "numeric",
				second: "numeric",
				timeZone: "Asia/Ho_Chi_Minh"
			});
			document.querySelector("#time").textContent = date;
		}

		setInterval(updateTime, 1000);
	</script>
